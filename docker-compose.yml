services:
    database:
        image: mysql:8.0
        container_name: all-strategy-db
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_USER: ${DB_USERNAME}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
        volumes:
            - dbdata:/var/lib/mysql
            - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
        ports:
            - "3306:3306"
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD}"]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 30s
        networks:
            - all-strategy-network

    app:
        build:
            context: .
            dockerfile: docker/Dockerfile
        container_name: all-strategy-app
        restart: unless-stopped
        working_dir: /var/www
        volumes:
            - ./:/var/www:delegated
            - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
            - vendor_data:/var/www/vendor
        ports:
            - "8000:8000"
        env_file:
            - .env
        depends_on:
            database:
                condition: service_healthy
        networks:
            - all-strategy-network

networks:
    all-strategy-network:
        driver: bridge

volumes:
    dbdata:
        driver: local
    vendor_data:
        driver: local
